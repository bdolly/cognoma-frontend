<header class="row dashboard-column-header">
	<h2>Paramater Selector</h2>
</header>	

<div class="row query-param-selector-ctrls">
	<div 
		class="col-lg-1"
		ng-if="$ctrl.results.length"
	>
		<small>results</small>
		<span  class="badge badge--counter">
			{{ filteredResults != undefined ? filteredResults.length : $ctrl.results }}
		</span>
		
	</div>
	
	<div 
		class=""
		ng-class="{
			'col-lg-10 col-lg-offset-1' : $ctrl.results.length == 0,
			'col-lg-9' : $ctrl.results.length > 0
		}"
	>
  			<input type="text" 
  				   class="form-control" 
  				   placeholder="Search {{$ctrl.currentState()}} by Name"
  				   ng-change="$ctrl.onInputChange()"
  				   ng-model="$ctrl.searchQuery"
  				   autofocus="$ctrl.inputFocus"
  			>		
	</div>
	

	<div 
		class="col-lg-1"
		ng-if="$ctrl.results.length"
	>
		<button 
			type="button" 
			class="btn 
				   btn-xs 
				   btn--mutation-sort
				   glyphicon 
				   glyphicon-sort-by-attributes-alt
				   text-uppercase"
			ng-click="$ctrl.sortResultsBy($ctrl.results, '_score')"
		>
									 	<p>Score</p>
		</button>
	</div>
	
</div>



<div ng-if="$ctrl.results.length == 0"
	 ng-include="$ctrl.instructionsTemplate" 
 	 class="row">
</div>

<section class="row query-param-selector-results">
	<div class="col-lg-12">
		<div class="row results-row">
			
			<gene-card 
				ng-if="$ctrl.currentState() == 'mutations'"
				class="col-lg-3 result"
				ng-repeat="gene in $ctrl.results"
				symbol="{{gene.symbol}}"
				entrez-id="gene.entrezgene"
				name="{{gene.name}}"
				score="{{gene._score}}"
				link=""
				ng-click="$ctrl.addGene(gene)"
			></gene-card>
		
			<disease-card
				ng-if="$ctrl.currentState() == 'disease'"
				class="col-lg-12 result"
    			ng-repeat="disease in $ctrl.results | filter:$ctrl.searchQuery as filteredResults"
    			id="{{disease.name}}"
    			samples="disease.samples"
    			positives="{{disease.samples.length}}"
    			negatives="{{disease.negatives}}"
  			></disease-card>

		</div>	
	</div>
</section>
